<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shop Stickerz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <header class="container" id="home">
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <a class="navbar-brand" href="#">Stickerz</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav mr-auto">
                   <li class="nav-item active">
                       <a class="nav-link " href="#home">Home<span class="sr-only">(current)</span></a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link " href="#products">Products</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link " href="#contacts">Contacts</a>
                   </li>
               </ul>
               <div>
                   <a class="nav-link openCartLink" href="#modal-cart" data-toggle="modal">
                     <i class="fas fa-shopping-cart"></i>
                       Cart<span id="cart-badge" class="badge badge-light"></span>
                   </a>
               </div>
           </div>
       </nav>
   </header>

  <footer class="container">
      <h2 id="contacts">Contact us</h2>
      <p>Copyright by <a href="https://programmingmentor.com">Programming Mentor</a></p>
  </footer>

   <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productInfoLabel">Product Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img class="card-img-top" src="" alt="">
            <h4 class="card-title"></h4>
            <p class="card-text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
          <button class="btn btn-primary buy" data-id="id">Buy</button>
        </div>
      </div>
    </div>
  </div>


   <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

</body>
</html>
